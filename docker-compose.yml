services:
  ten_agent_dev:
    image: ghcr.io/ten-framework/ten_agent_build:0.2.4
    container_name: ten_agent_dev
    platform: linux/amd64
    tty: true
    stdin_open: true
    restart: always
    ports:
      - "${GRAPH_DESIGNER_SERVER_PORT}:${GRAPH_DESIGNER_SERVER_PORT}"
      - "${SERVER_PORT}:${SERVER_PORT}"
    volumes:
      - ./:/app
      - ${LOG_PATH}:${LOG_PATH}
    working_dir: /app
    env_file:
      - .env
    networks:
      - ten_agent_network
  ten_agent_playground:
    image: ghcr.io/ten-framework/ten_agent_playground:0.6.1-44-g79b2c26
    container_name: ten_agent_playground
    restart: always
    ports:
      - "3000:3000"
    networks:
      - ten_agent_network
    environment:
      - AGENT_SERVER_URL=http://ten_agent_dev:8080
      - TEN_DEV_SERVER_URL=http://ten_agent_dev:49483
  ten_agent_demo:
    image: ghcr.io/ten-framework/ten_agent_demo:0.5.0-118-g35ffaa4
    container_name: ten_agent_demo
    restart: always
    ports:
      - "3002:3000"
    networks:
      - ten_agent_network
    environment:
      - AGENT_SERVER_URL=http://ten_agent_dev:8080
networks:
  ten_agent_network:
    driver: bridge
